version: '3.8'
services:
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
